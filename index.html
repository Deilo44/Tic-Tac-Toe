<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enjoy the Game</h1>
    <div class="gameBoard"></div>
    <div class="gamespace">
       <input type="text" id="player1" placeholder="Player 1 name">
       <input type="text" id="player2" placeholder="Player 2 name"> 
        <div class="restartButton"><button id="restartButton">Restart</button></div>
        <div class="startButton"><button id="startButton">Start</button></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
